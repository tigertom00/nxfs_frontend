version: '3.8'

services:
  # Next.js Application
  nxfs_frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nxfs_frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=https://api.nxfs.no
      - NEXT_PUBLIC_N8N_WEBHOOK_URL=https://n8n.nxfs.no/webhook/nxfs
      - NEXT_PUBLIC_N8N_SECRET_KEY=${N8N_SECRET_KEY}
      - N8N_SECRET_KEY=${N8N_SECRET_KEY}
    volumes:
      - ./public:/app/public:ro
    networks:
      - nxfs-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nxfs-network:
    driver: bridge
